<section id="contact" data-aos="fade-up" data-aos-duration="1000">
    <h1 data-aos="zoom-in" data-aos-duration="1000">Contact Us</h1>
    <form action="#">
        <div class="form-row" data-aos="fade-up" data-aos-delay="100">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
        </div> 
        <div class="form-row" data-aos="fade-up" data-aos-delay="200">
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" placeholder="Enter subject">
            </div>
        </div> 
        <div class="form-row" data-aos="fade-up" data-aos-delay="300">
            <div class="form-group">
                <label for="services">Services:</label>
                <select name="services" id="services">
                    <option value="">Select a service</option>
                    <option value="web">Web Development</option>
                    <option value="design">Catering</option>
                    <option value="seo">Feedback</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferred Contact Method:</label>
                <div class="radio-group">
                    <label><input type="radio" name="contact-method" value="email"> Email</label>
                    <label><input type="radio" name="contact-method" value="phone"> Phone</label>
                </div>
            </div>
        </div> 
        <div class="form-group full-width" data-aos="fade-up" data-aos-delay="400">
            <label for="message">Message:</label>
            <textarea name="message" id="message" placeholder="Enter your message"></textarea>
        </div>
        <div class="form-group full-width" data-aos="fade-up" data-aos-delay="500">
            <label><input type="checkbox" name="newsletter"> Subscribe to newsletter</label>
        </div> 
        <div class="form-group full-width" data-aos="zoom-in" data-aos-delay="600">
            <a>Send Message</a>
        </div>
    </form>
</section>
